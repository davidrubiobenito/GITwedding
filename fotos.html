				<div class="row">
					<div id="rsvperror" style="display:none;color:red; background:yellow; width:200px;padding:6px;margin:auto">Por favor, rellena los campos.
					</div>
					<div id="rsvpsuccess" style="display:none;color:white; background:green; width:200px;padding:6px;margin:auto">Gracias por la Confirmac√≠&oacute;n!
					</div>
					<br/>
					<div class="col-md-2 col-md-offset-1">
						<h2 class="dancing">Confirma!!</h2>
					</div>
					<div class="col-md-3">
						<input type="text" id="name" name="name" placeholder="Nombre Completo">
					</div>
					<div class="col-md-3">
						<input id="guests" type="text" value="0" name="guests">
					</div>
					<div class="col-md-2">
						<button id="submit_rsvp_button">Enviar</button>
					</div>
				</div>				 
			</div>
		</div>

		<script>
			jQuery(function() {
			    jQuery('#rsvperror').hide();
			    jQuery("#submit_rsvp_button").click(function() {
			        jQuery('#rsvperror').hide();
			        var name = jQuery("input#name").val();
			        var guests = jQuery("input#guests").val();
			        if (name == "" || guests == "") {
			            jQuery("#rsvperror").show();
			            return false;
			        }
			        var data_string = 'name='+ name + '&guests=' + guests;
			        //alert (data_string);return false;
			        jQuery.ajax({
			            type: "POST",
			            //url: "/parts/rsvpprocess.php",
			            url:"",
			            data: data_string,
			            success: function() {
			                jQuery("#rsvperror").hide();
			                jQuery('#rsvpsuccess').show();
			            }
			        });
			        return false;
			    });
			});
		</script>
